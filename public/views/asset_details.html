    <link href="public/styles/main.css" rel="stylesheet">
    <link href="public/styles/dashboard.css" rel="stylesheet">
    <link href="public/styles/navbar.css" rel="stylesheet">
    
    <title><?= $symbol ?> | Szczegóły Aktywa</title>
    <style>
        /* Nadpisanie globalnego grida z dashboard.css, aby wycentrować stronę */
        main {
            display: flex !important;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;

        }

        }

        .period-btn:hover {

</head>
<body>
    <nav class="main-nav">
        <div class="nav-logo">
            <img src="public/img/logo.png" alt="Logo" class="main-logo">
        </div>
        <ul class="desktop-icons">
            <li><a href="dashboard"><i class="fa-solid fa-house"></i> <span>STRONA GŁÓWNA</span></a></li>
            <li><a href="portfolio"><i class="fa-solid fa-wallet"></i> <span>PORTFEL</span></a></li>
            <li><a href="market"><i class="fa-solid fa-chart-line"></i> <span>RYNEK</span></a></li>
            <li><a href="history"><i class="fa-solid fa-history"></i> <span>HISTORIA</span></a></li>
            <li><a href="settings"><i class="fa-solid fa-gear"></i> <span>USTAWIENIA</span></a></li>
            <li><a href="logout"><i class="fa-solid fa-right-from-bracket"></i> <span>WYLOGUJ</span></a></li>

            <li class="balance-item">
                <i class="fa-solid fa-coins" style="color: #00d2ff;"></i>
                <span style="font-weight: bold; color: #00d2ff; margin-left: 5px;">
                    $<?= number_format($balance ?? 151401, 2, '.', ',') ?>
                </span>
            </li>
        </ul>
    </nav>

    <main>
        <div class="asset-container">
            <div class="card" style="padding: 35px;">
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px;">
                    <div>
                        <h1 style="margin: 0; font-size: 3rem; letter-spacing: -1px;"><?= $symbol ?></h1>
                        <p style="color: #888; margin: 5px 0; font-size: 1.1rem;">
                            Aktualny kurs: <strong style="color: #00ff88;">$<?= number_format($price, 2) ?></strong>
                        </p>
                    </div>
                    <div style="text-align: right;">
                        <p style="margin: 0; color: #888; font-size: 0.9rem; text-transform: uppercase;">W Twoim portfelu</p>
                        <p style="margin: 0; font-size: 1.8rem; font-weight: bold; color: #00d2ff;"><?= (float)$owned_amount ?> <span style="font-size: 0.9rem;">szt.</span></p>
                    </div>
                </div>

                <div class="chart-controls">
                    <button onclick="updatePeriod('1D', this)" class="period-btn">1D</button>
                    <button onclick="updatePeriod('1W', this)" class="period-btn">1W</button>
                    <button onclick="updatePeriod('1M', this)" class="period-btn active">1M</button>
                    <button onclick="updatePeriod('1Y', this)" class="period-btn">1Y</button>
                    <button onclick="updatePeriod('5Y', this)" class="period-btn">5Y</button>
                </div>

                <div class="chart-wrapper">
                    <canvas id="assetChart"></canvas>
                </div>

                <div class="chart-disclaimer" style="margin: 15px 0 30px; font-size: 0.8rem; color: #555; display: flex; align-items: center; gap: 8px;">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Dane generowane algorytmicznie na podstawie modelu symulacyjnego.</span>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <a href="trade?symbol=<?= $symbol ?>&type=BUY" class="btn-trade buy" style="text-align: center; padding: 20px; text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 1.2rem;">KUP</a>
                    
                    <a href="trade?symbol=<?= $symbol ?>&type=SELL" 
                       class="btn-trade sell <?= $owned_amount <= 0 ? 'disabled' : '' ?>" 
                       style="text-align: center; padding: 20px; text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;">
                       SPRZEDAJ
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        let assetChart;
        const ctx = document.getElementById('assetChart').getContext('2d');

        async function updatePeriod(period, element) {
            if (element) {
                document.querySelectorAll('.period-btn').forEach(btn => btn.classList.remove('active'));
                element.classList.add('active');
            }

            try {
                const response = await fetch(`assetData?symbol=<?= $symbol ?>&period=${period}`);
                const chartData = await response.json();

                if (assetChart) {
                    assetChart.destroy();
                }

                assetChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            data: chartData.values,
                            borderColor: '#00d2ff',
                            backgroundColor: 'rgba(0, 210, 255, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 0,
                            pointHitRadius: 10
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(20, 20, 20, 0.9)',
                                titleColor: '#00d2ff',
                                bodyFont: { size: 14 },
                                callbacks: {
                                    label: function(context) {
                                        return ' Cena: $' + context.parsed.y.toFixed(2);
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                grid: { color: 'rgba(255,255,255,0.05)' },
                                ticks: { color: '#666' }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#666', maxTicksLimit: 8 }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Błąd ładowania danych wykresu:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const activeBtn = document.querySelector('.period-btn.active');
            updatePeriod('1M', activeBtn);
        });
    </script>
</body>
</html>
